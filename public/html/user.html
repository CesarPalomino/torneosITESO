  <div class="modal fade" id="updateFormModal" tabindex="-1" role="dialog" aria-labelledby="updateFormModal"

      <div class="modal-header">
        <h5 class="modal-title">Editar usuario</h5>

      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre o nombres"
              aria-describedby="helpId" required>
          </div>
          <div class="col-6">
            <input type="text" name="apellidos" id="app" class="form-control" placeholder="Apellidos"
              aria-describedby="helpId" required>
          </div>
        </div>
        <input type="password" name="password1" id="password" class="form-control mt-3" placeholder="Contraseña"
          aria-describedby="helpId" required>
        <input type="password" name="password2" id="password2" class="form-control mt-3" placeholder="Confirmar contraseña"
          aria-describedby="helpId" required>
        <input type="url" name="image" id="imagen" class="form-control mt-3" placeholder="Url de imagen de perfil"
          aria-describedby="helpId">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success" id="updatebtn" data-dismiss="modal">Actualizar</button>
      </div>
    </div>
